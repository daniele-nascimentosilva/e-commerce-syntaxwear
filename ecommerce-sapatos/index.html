<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    
     <link rel="stylesheet" href="css/hero.css">
      <link rel="stylesheet" href="css/header.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
   
    
</head>
<body>

    <header class="header">
        <!-- Logo e navegação -->
         <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./images/icons/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
         </h1>

            <nav class="nav-center" aria-label="Catergorias principais">
                <ul>
                    <li><a href="#">Masculino</a></li>
                    <li><a href="#">Feminino</a></li>
                    <li><a href="#">Outlet</a></li>
                </ul>
                <!-- Links de navegação -->
            </nav>
            
            <!-- Menu secundário (ex.: Nossas lojas, Sobre, ícones de conta/ajuda/carrinho) -->
            <nav class="nav-right" aria-label="Menu secundário">
                <ul>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#" aria-label="Minha conta" class="icon-link">
                        <img src="./images/icons/user.svg" alt="Minha conta">
                    </a></li>
                    <li><a href="#" aria-label="Central de ajuda" class="icon-link">
                        <img src="./images/icons/help.svg" alt="Central de ajuda">
                    </a></li>
                    <li><a href="#" aria-label="Carrinho" class="icon-link">
                        <img src="./images/icons/cart.svg" alt="Carrinho">
                    </a></li>
                </ul>
            </nav>
    </header>

    <main>
        <!-- Seção Hero -->
        <section class="hero-section">

            <div class="hero-overlay">

            
            <div class="hero-content">
                <span class="hero-subtitle">Krypton One</span>
                <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                <div class="hero-buttons">
                    <a class="btn btn-outline" href="#">Ver modelos</a>
                    <a class="btn btn-filled" href="#">Comprar</a>
                </div>
            </div>
            </div>

          
        </section>

        <!-- Seção de categorias de tênis -->
        <section id="categories" class="categories" aria-label="Categorias de tênis">
            <!-- Estrutura das categorias (vazia) -->
        </section>

        <!-- Grid com produtos em destaque -->
        <section id="featured" class="featured-products" aria-label="Produtos em destaque">
            <div class="product-grid" role="list">
                <!-- Itens do grid (vazios) -->
            </div>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="footer-inner">
            <!-- Informações de contato e links -->
            <section class="contact" aria-label="Informações de contato">
                <!-- Contato vazio -->
            </section>
            <section class="footer-links" aria-label="Links do rodapé">
                <!-- Links vazios -->
            </section>
        </div>
    </footer>
    
</body>
</html>
