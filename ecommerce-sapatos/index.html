<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    
</head>
<body>
    <a class="skip-link" href="#main">Ir para o conteúdo</a>

    <header class="site-header" role="banner">
        <!-- Logo e navegação -->
         <h1>titulo</h1>
        <div class="header-inner">
            <div class="logo">
                <!-- Logo aqui -->
            </div>
            <nav class="site-nav" role="navigation" aria-label="Navegação principal">
                <!-- Links de navegação -->
            </nav>
        </div>
    </header>

    <main id="main" role="main">
        <!-- Seção Hero -->
        <section id="hero" class="hero" aria-label="Destaque principal">
            <!-- Conteúdo do hero (deixar vazio por enquanto) -->
        </section>

        <!-- Seção de categorias de tênis -->
        <section id="categories" class="categories" aria-label="Categorias de tênis">
            <!-- Estrutura das categorias (vazia) -->
        </section>

        <!-- Grid com produtos em destaque -->
        <section id="featured" class="featured-products" aria-label="Produtos em destaque">
            <div class="product-grid" role="list">
                <!-- Itens do grid (vazios) -->
            </div>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="footer-inner">
            <!-- Informações de contato e links -->
            <section class="contact" aria-label="Informações de contato">
                <!-- Contato vazio -->
            </section>
            <section class="footer-links" aria-label="Links do rodapé">
                <!-- Links vazios -->
            </section>
        </div>
    </footer>
    
</body>
</html>
